<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>

<!-- TODO 2b: use *ngFor to display satellite data in the table -->
<!-- use an *ngFor directive to loop over all of the fetched satellite objects and display their information. In the new report table, each row represents a different satellite. -->
    <tr class="satellites" *ngFor ="let satellite of satellites"  [class.getStripes]="satellites">
        <td>{{satellite.name}}</td>
        <!-- TODO 3b: add style directive to conditionally highlight satellite type. 31.3.2.2 -->
        <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
     </tr>
</table>
